apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-container
        image: NUMBER.dkr.ecr.us-east-1.amazonaws.com/myrepo:latest
        ports:
        - containerPort: 80
